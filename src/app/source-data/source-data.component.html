<div style="width: 200px; float: left">
  <div
    *ngFor="let item of items; let i = index"
    style="border: 1px solid black"
  >
    <div
      style="margin: 10px"
      pDraggable="outside"
      (onDragStart)="startDrag(i, $event)"
    >
      <h4>
        {{ item.name }}
      </h4>
      {{ item.id }}
    </div>
  </div>
</div>
